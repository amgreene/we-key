<script>
$(document).ready(function(){
  $('.jumbotron').addClass('tk-quatro-slab');
  $('.datehead').addClass('tk-quatro-slab');
  $('.nextpage').addClass('tk-quatro-slab');
  $('.text').addClass('tk-merriweather');

  current_page = parseInt(window.location.href.split('/').pop());
  $('.pagination li a[href="' + current_page + '"]').parent().addClass('active');

  if (current_page < 2)
  {
    $('.pagination li a[aria-label="Previous"]').addClass('disabled');
  }
  else
  {
    $('.pagination li a[aria-label="Previous"]').attr('href', (current_page - 1));
  }

  if (current_page >= {numpages} )
  {
    $('.pagination li a[aria-label="Next"]').addClass('disabled');
  }
  else
  {
    $('.pagination li a[aria-label="Next"]').attr('href', (current_page + 1));
  }

  if (current_page == 0)
  {
    $('.nextpage').remove();
  }

})

</script>
